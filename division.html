<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Flash Cards</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>

    <h1>Division Flash Cards</h1>
    <p>Test your knowledge of division!</p>
    <button class="button-reset" id="resetCounters">Reset Counters</button>
    <div class="counter" id="counter">Correct: 0 | Incorrect: 0</div>
    <div class="flashcard">
        <div class="question" id="question">Loading...</div>
        <input type="number" inputmode='numeric' id="answerInput" class="answer-input" placeholder="Enter your answer" />
        <button class="button" id="submitButton">Submit</button>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="app.js"></script>
    <script>
        // List of division tables to be used (1-12)
        const minNum = 1;
        const maxNum = 12;

        let currentQuestion = { num1: 0, num2: 0, correctAnswer: 0 };

        // Generate a new question
        function generateQuestion() {
            // Random numbers between 1 and 12 for division
            currentQuestion.num2 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            currentQuestion.num1 = currentQuestion.num2 * (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);  // Ensures num1 is divisible by num2
            currentQuestion.correctAnswer = currentQuestion.num1 / currentQuestion.num2;

            // Display the question
            document.getElementById('question').textContent = `${currentQuestion.num1} รท ${currentQuestion.num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
        }

        // Event listeners
        document.getElementById('submitButton').addEventListener('click', checkAnswer);

        // Initialize first question
        generateQuestion();
    </script>

</body>
</html>
