<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flash Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 220px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                width: 180px;
                font-size: 1em;
                padding: 12px 25px;
            }
            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Math Flash Cards</h1>
    <p class="description">Choose a flashcard game to test your math skills!</p>

    <div class="button-container">
        <a href="multiplication.html">
            <button class="button">Multiplication</button>
        </a>
        <a href="division.html">
            <button class="button">Division</button>
        </a>
        <a href="addition.html">
            <button class="button">Addition</button>
        </a>
        <a href="subtraction.html">
            <button class="button">Subtraction</button>
        </a>
    </div>

    <p class="description">Click on one of the buttons to open a flashcard game in a new tab and start practicing!</p>

</body>
</html>
