<!DOCTYPE html>
<html lang="en">
<head>

    <title>Math Flash Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;

            color: #333;
        }
        .button-container {
            display: flex;

    <h1>Welcome to Math Flash Cards</h1>

    <div class="button-container">
        <a href="multiplication.html" target="_blank">
            <button class="button">Multiplication</button>
        </a>
        <a href="division.html" target="_blank">
